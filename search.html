<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYSC Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpeg" href="imgs/fav.jpeg">
    <style>
        .search-result-item {
            background: var(--item-bg);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .search-result-item:hover {
            transform: translateX(4px);
        }

        .compact-avatar {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
        }

        .result-type-badge {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .user-email {
            font-size: 0.9rem;
            color: #6c757d;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .post-content {
            font-size: 0.9rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #6c757d;
        }
    </style>

</head>
<body>
 <!-- Header -->
 <header class="forum-header py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-0"><a href="index.html" class="header-title">üéñÔ∏è NYSC Connect</a></h1>
            <div class="d-flex align-items-center gap-3 position-relative">
                <span class="d-none d-md-block" id="username"></span>
                <div class="" type="button" id="userMenu">
                    <img id="profilePic" class="avatar" style="cursor: pointer;">
                </div>
                
                <!-- Dropdown Menu -->
                <div class="custom-dropdown-menu shadow" 
                     style="display: none;"
                     id="userDropdown">
                    <div class="dropdown-item">
                        <span id="dropdown-text">Dark Mode</span> <i class="bi bi-toggle-off" id="toggleIcon" onclick="toggleDarkMode()"></i>
                    </div>
                    <div class="dropdown-item" id="ChangePassword">
                        <span id="dropdown-text">Change Password</span> <i class="bi bi-key"></i>
                    </div>
                    <div class="dropdown-item" id="logoutUser">
                        <span id="dropdown-text">Sign-out</span> <i class="bi bi-arrow-return-left"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container main-grid">
    <!-- Left Sidebar -->
    <div class="sidebar">
        <nav class="d-flex flex-column">
            <a href="index.html" class="nav-link-custom">
                <i class="fas fa-home me-3"></i>Home
            </a>
            <a href="search.html" class="nav-link-custom">
                <i class="fas fa-search me-3"></i>search
            </a>
            <a href="chat-room-list.html" class="nav-link-custom">
                <i class="fas fa-envelope me-3"></i>Group Chat
            </a>
            <a href="profile-view.html" class="nav-link-custom">
                <i class="fas fa-user me-3"></i>Profile
            </a>
        </nav>

        <div class="premium-banner">
            <h5>NYSC (National Youth Service Corps) </h5>  
            <p>Service and Humility.</p>
            <button class="btn btn-light w-100">Motto!!!</button>
        </div>
    </div>
    <main>
        <div class="search-container">
            <form class="search-box">
                <input type="text" 
                       class="search-input" 
                       name="query"
                       placeholder="Search @corper or post ..."
                       aria-label="Search" required>
                <button type="submit" class="search-button">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
        <div class="feed-header">
            <div class="feed-tabs">
                    <button class="feed-tab active" data-feed="for-you">@corpers</button>
                    <button class="feed-tab" data-feed="communities">Posts</button>
            </div>
        </div>
        <div class="container" style="background-color: rgb(255, 255, 255);">
        <div class="feed-content active" id="for-you-feed">
            <div class="row mb-3" id="users-content">

            </div>

        </div>

        <!-- Communities Feed -->
        <div class="feed-content" id="communities-feed">
            <div class="row" id="posts-content">
                
            </div>
      
        </div>
        </div>
    </main>

    <!-- Right Sidebar -->
    <div class="sidebar">

        <div class="trending-card">
            <h5>What's happening</h5>
            <div class="mt-3" id="trendingCard">
                
            </div>
        </div>
    </div>
</div>

<nav class="mobile-footer-nav">
    <div class="mobile-nav-items">
        <a href="index.html" class="mobile-nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="search.html" class="mobile-nav-item">
            <i class="fas bi bi-search"></i>
            <span>Search</span>
        </a>
        <a href="chat-room-list.html" class="mobile-nav-item">
            <i class="fas fa-envelope"></i>
            <span>Chats</span>
        </a>
        <a href="profile-view.html" class="mobile-nav-item active">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </div>
</nav>

<div class="custom-alert" id="customAlert">
    <div class="alert-progress"></div>
    <span class="alert-content"></span>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <script>
        
    </script>

</body>
</html>
