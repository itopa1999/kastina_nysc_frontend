<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYSC Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/jpeg" href="imgs/fav.jpeg">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <!-- <span class="brand-logo">6 G T</span> -->
                    
                    <div class="form-section active" id="ForgetPasswordForm">
                        <h2 class="welcome-text">Forgot Password üîè,</h2>
                        <p class="sub-text">Enter your email to reset your password</p>

                        <form id="ForgetPasswordForm" class="ForgetPassword-Form">
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                            <button type="submit" id="forgetBtn" class="btn btn-success">
                                Send Reset Token ‚Üí 
                                <span class="spinner-border spinner-border-sm d-none" id="forgetSpinner" role="status" aria-hidden="true"></span>
                            </button>
                            <a href="login.html" class="forgot-password">Oh! i remember my password.</a>
                        </form>

                        <p class="text-center mt-3">Already have a token? 
                            <a class="toggle-link" onclick="showForm('confirmToken')">Enter it here</a>
                        </p>
                    </div>

                    <div class="form-section" id="confirmTokenForm">
                        <h2 class="welcome-text">Enter Token üîê,</h2>
                        <p class="sub-text">Check your email for the token</p>

                        <form id="confirmTokenForm" class="confirmToken-Form">
                            <div class="mb-3">
                                <input type="number" name="token" class="form-control" placeholder="Token" required>
                            </div>

                            <div class="mb-4">
                                <input type="password" name="password" class="form-control" placeholder="New Password" required>
                            </div>

                            <button type="submit" id="confirmBtn" class="btn btn-success">
                                Reset Password ‚Üí 
                                <span class="spinner-border spinner-border-sm d-none" id="confirmSpinner" role="status" aria-hidden="true"></span>
                            </button>
                        </form>

                        <p class="text-center mt-3">Go back to
                            <a class="toggle-link" onclick="showForm('ForgetPassword')">Forgot Password</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="credits">
            Designed by <a href="https://wa.me/+2349060881170" target="_blank" style="font-weight: 700; text-decoration:none;
            ">StarLiteCode &copy; 2024</a>
          </div>
    </div>


    <div class="custom-alert" id="customAlert">
        <div class="alert-progress"></div>
        <span class="alert-content"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/forget-password.js"></script>
</body>
</html>
