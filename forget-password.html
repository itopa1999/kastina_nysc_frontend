<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot-password Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <!-- <span class="brand-logo">6 G T</span> -->
                    
                    <!-- Login Form -->
                    <div class="form-section active" id="loginForm">
                        <h2 class="welcome-text">Forgot Password üîè,</h2>
                        <p class="sub-text">Enter your email to reset your password</p>

                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                            </div>
                            <button type="submit" class="btn btn-success">
                                Send Reset Token ‚Üí
                            </button>
                            <a href="login.html" class="forgot-password">Oh! i remember my password.</a>
                        </form>

                        <p class="text-center mt-3">Already have a token? 
                            <a class="toggle-link" onclick="showForm('signup')">Enter it here</a>
                        </p>
                    </div>

                    <!-- Signup Form -->
                    <div class="form-section" id="signupForm">
                        <h2 class="welcome-text">Enter Token üîê,</h2>
                        <p class="sub-text">Check your email for the token</p>

                        <form id="signupForm">
                            <div class="mb-3">
                                <input type="number" class="form-control" id="signupEmail" placeholder="Token" required>
                            </div>

                            <div class="mb-4">
                                <input type="password" class="form-control" id="signupPassword" placeholder="New Password" required>
                            </div>

                            <button type="submit" class="btn btn-success">
                                Reset Password ‚Üí
                            </button>
                        </form>

                        <p class="text-center mt-3">Go back to
                            <a class="toggle-link" onclick="showForm('login')">Forgot Password</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showForm(formType) {
            document.getElementById('loginForm').classList.toggle('active', formType === 'login');
            document.getElementById('signupForm').classList.toggle('active', formType === 'signup');
        }

        // Handle form submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add login logic here
            alert('Login submitted!');
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add signup logic here
            alert('Signup submitted!');
        });
    </script>
    <script src="js/login.js"></script>
</body>
</html>
