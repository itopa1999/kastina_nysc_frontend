<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="icon" type="image/jpeg" href="imgs/fav.jpeg">
</head>
<body>
    <button class="mobile-menu-btn" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="chat-container">
        <!-- Groups Panel -->
        <div class="groups-panel" id="groupsPanel">
            
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <h5 class="mb-0" id="groupName"></h5>
                <small class="text-muted" id="groupMember">245.k members</small>
            </div>

            <div class="chat-messages">
                <!-- Messages -->
                
            </div>

            <div class="chat-input">
                <div id="typing-indicator" style="color: gray;" class="small"></div>
                <div class="input-container">
                    <textarea id="typingText" placeholder="Type your message..." rows="1"></textarea>
                    <button id="sendMessageButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="custom-alert" id="customAlert">
        <div class="alert-progress"></div>
        <span class="alert-content"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chat-room.js"></script>

</body>
</html>
