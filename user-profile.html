<!DOCTYPE html>

<head>

 <!-- Header -->
 <header class="forum-header py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-0"><a href="home.html" class="header-title">üéñÔ∏è NYSC Connect</a></h1>
            <div class="d-flex align-items-center gap-3 position-relative">
                <span class="d-none d-md-block" id="username"></span>
                <div class="" type="button" id="userMenu">
                    <img id="profilePic" class="avatar" style="cursor: pointer;">
                </div>
                
                <!-- Dropdown Menu -->
                <div class="custom-dropdown-menu shadow" 
                     style="display: none;"
                     id="userDropdown">
                    <div class="dropdown-item">
                        <span id="dropdown-text">Dark Mode</span> <i class="bi bi-toggle-off" id="toggleIcon" onclick="toggleDarkMode()"></i>
                    </div>
                    <div class="dropdown-item" id="logoutUser">
                        <span id="dropdown-text">Sign-out</span> <i class="bi bi-arrow-return-left"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container main-grid">
    <!-- Left Sidebar -->
    <div class="sidebar">
        <nav class="d-flex flex-column">
            <a href="home.html" class="nav-link-custom">
                <i class="fas fa-home me-3"></i>Home
            </a>
            <!-- <a href="#" class="nav-link-custom">

            </a> -->

            <a href="profile-view.html" class="nav-link-custom">
                <i class="fas fa-user me-3"></i>Profile

        </nav>

            <h5>Go ad-free with Premium+</h5>
            <p>Upgrade for a completely ad-free, smoother experience</p>
            <button class="btn btn-light w-100">Subscribe</button>
        </div>
    </div>
    <main>
        <div class="feed-header">
            <div class="feed-tabs">
                    <button class="feed-tab active" data-feed="for-you">Post</button>
                    <button class="feed-tab" data-feed="communities">CDS Post</button>
                <button class="feed-tab" id="user-info"></button>

            </div>
        </div>

        <div class="feed-content active" id="for-you-feed">
            
            
            <hr>

        </div>

        <!-- Communities Feed -->
        <div class="feed-content" id="communities-feed">
           
            <hr>
        </div>

    </main>

    <!-- Right Sidebar -->
    <div class="sidebar">

        <div class="trending-card">
            <h5>What's happening</h5>
            <div class="mt-3" id="trendingCard">
                
            </div>
        </div>
